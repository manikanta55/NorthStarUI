<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [ngClass]="{hidden: (isHandset$ | async) === false}"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <!-- <mat-toolbar>Menu</mat-toolbar> -->
    <mat-nav-list>
      <a mat-list-item routerLink="">Home</a>
      <a mat-list-item href="#aboutUs">About Us</a>
      <a mat-list-item href="#projects">Projects</a>
      <a mat-list-item href="#bottom">Contact Us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <img src="/assets/Images/Ns_logo.png" alt="Italian Trulli" 
          style="width: 150px; height: 125px;">
      </span>
      <span class="example-spacer"></span>
      <div *ngIf="(isHandset$ | async) === false">
        <a mat-button routerLink="">Home</a>
        <a mat-button href="#aboutUs">About us</a>
        <a mat-button href="#projects">Projects</a>
        <a mat-button href="#bottom">Contact Us</a>
      </div> 
  <button  mat-icon-button aria-label="Example icon-button with fa-instagram icon">
    <i class='fab fa-instagram'></i>
  </button>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with facebook icon">
    <mat-icon>facebook</mat-icon>
  </button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
